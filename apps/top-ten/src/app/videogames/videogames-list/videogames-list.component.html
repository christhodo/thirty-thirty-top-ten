<div class="videogames-containers">
  <div class="videogames-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Top Ten </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let videogame of videogames"
            (click)="selected.emit(videogame)"
            class="mat-list-item"
          >
            <h3 matLine>{{ videogame.title | titlecase }}</h3>
            <p matLine>Platform: {{ videogame.platform }}</p>
            <p matLine>Rating: {{ videogame.rating }}</p>
            <p matLine>Released Date: {{ videogame.released }}</p>
            <p matLine>Genre: {{ videogame.genre }}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="
                deleted.emit(videogame.id); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
