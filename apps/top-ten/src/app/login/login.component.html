<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
  </mat-card-header>
  <form class="form" (submit)="login()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter Username"
          Name="username"
          autocomplete="username"
        />
        <mat-error *ngIf="form.get('username')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Enter Password"
          Name="password"
          autocomplete="current-password"
        />
        <mat-error *ngIf="form.get('password')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="btn-style">
      <button
        mat-raised-button
        [disabled]="form.invalid"
        color="primary"
        type="submit"
        class="ml-2"
      >
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
